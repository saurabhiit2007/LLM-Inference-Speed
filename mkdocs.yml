site_name: Fine-Tuning Methods Documentation
site_description: A technical reference for LoRA, QLoRA, and other fine-tuning techniques.
site_author: Saurabh Goyal
repo_url: https://github.com/saurabhiit2007/LLM-Finetuning
theme:
  name: material
  features:
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - mathjax
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: lime
  font:
    text: Inter
    code: JetBrains Mono

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Fundamentals:
      - Inference Basics: ./fundamentals/inference_basics.md
      - Bottleneck Analysis: ./fundamentals/bottleneck_analysis.md
      - Latency vs Throughput: ./fundamentals/latency_vs_throughput.md
      - Memory Compute Tradeoffs: ./fundamentals/memory_compute_tradeoffs.md
  - Attention Optimization:
      - Flash Attention: ./attention_optimization/flash_attention.md
      - Flash Attention 2: ./attention_optimization/flash_attention.md
      - KV Caching: ./attention_optimization/kv_caching.md
      - vLLM: ./attention_optimization/vllm.md
  - Decoding Strategies:
      - Greedy Decoding: ./decoding_strategies/greedy_decoding.md
      - Beam Search: ./decoding_strategies/beam_search.md
      - Sampling Methods: ./decoding_strategies/sampling_methods.md
      - Speculative Decoding: ./attention_optimization/speculative_decoding.md
  - Batching Strategies: ./batching_strategies.md
  - Quantization:
      - Quantization Basics: ./quantization/quantization_basics.md
      - INT8 Quantization: ./quantization/int8_quantization.md
      - INT4 Quantization: ./quantization/int4_quantization.md
      - GPTQ: ./quantization/gptq.md
      - AWQ: ./quantization/awq.md
      - SmoothQuant: ./quantization/smoothquant.md
      - GGUF GGML: ./quantization/gguf_ggml.md
      - Quantization Tradeoffs: ./quantization/quantization_tradeoffs.md
  - Serving Frameworks:
      - TensorRT LLM: ./serving_frameworks/tensorrt_llm.md
      - Text Generation Inference: ./serving_frameworks/text_generation_inference.md
      - DeepSpeed Inference: ./serving_frameworks/deepspeed_inference.md
      - Triton Inference Server: ./serving_frameworks/triton_inference_server.md
      - vLLM: ./serving_frameworks/vllm.md
      - Framework Comparison: ./serving_frameworks/framework_comparison.md
  - References: index.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.arithmatex
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.magiclink
